<app-blob-background></app-blob-background>

<main class="centered">
    <mat-card>
        <mat-card-header>
            <h2>Login</h2>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="submitCredentials(fusername.value, fpass.value)">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" id="fusername" name="fusername" #fusername><br>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" type="password" id="fpass" name="fpass" #fpass><br>
                </mat-form-field>
                <button matFab extended class="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</main>
