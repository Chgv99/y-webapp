<main class="centered">
    <mat-card>
        <mat-card-header>
            <h2>Register</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" id="fusername" name="fusername" formControlName="username" #fusername><br>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" type="password" id="fpass" name="fpass" formControlName="password" #fpass><br>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Repeat password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" type="password" id="fpass2" name="fpass2" formControlName="password2" #fpass2><br>
                </mat-form-field>
                <button matFab extended class="primary" type="submit">Create account</button>
            </form>
            <a matButton class="primary register-button" href="/login">I already have an account</a>
        </mat-card-content>
    </mat-card>
</main>
