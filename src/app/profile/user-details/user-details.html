<mat-card>
    <mat-card-content>
        <ng-container *ngIf="user$() | async as user">
            <div class="left-col">
                <img src={{picUrl}}>
                <p>{{user.username}}</p>
            </div>
        </ng-container>
        <div class="right-col">
            <p>Posts: {{userPosts}}</p>
            <p>Followers: {{userFollowers}}</p>
            <p>Joined on: {{userCreatedAt}}</p>
        </div>
    </mat-card-content>
</mat-card>
