
<mat-card>
    <mat-card-content>

            <img src={{picUrl}}>
            <p>{{userService.user()?.username}}</p>

            <p>Posts: {{userPosts}}</p>
            <p>Followers: {{userFollowers}}</p>

</mat-card>
